<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Game - Start</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Animation Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(
          135deg,
          #0f1423 0%,
          #1a2332 50%,
          #2d3748 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Background with enhanced visibility */
      .background-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.95;
        filter: brightness(1.5) contrast(1.4) saturate(1.3);
      }

      .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(15, 20, 35, 0.2) 0%,
          rgba(26, 35, 50, 0.15) 50%,
          rgba(45, 55, 72, 0.1) 100%
        );
      }

      /* Apple-style Liquid Glass Effect */
      .liquid-glass-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      .liquid-glass {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.01) 0%,
          rgba(255, 255, 255, 0.0075) 25%,
          rgba(255, 255, 255, 0.004) 50%,
          rgba(255, 255, 255, 0.0015) 75%,
          transparent 100%
        );
        backdrop-filter: blur(15px) saturate(120%);
        -webkit-backdrop-filter: blur(15px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.015);
        border-radius: 0;
      }

      .liquid-glass::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 30% 20%,
          rgba(255, 255, 255, 0.0125) 0%,
          transparent 50%
        );
        animation: liquidShift 8s ease-in-out infinite;
      }

      .liquid-glass::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 70% 80%,
          rgba(255, 255, 255, 0.006) 0%,
          transparent 50%
        );
        animation: liquidShift 8s ease-in-out infinite reverse;
      }

      @keyframes liquidShift {
        0%,
        100% {
          transform: translateX(0) translateY(0) scale(1);
        }
        12.5% {
          transform: translateX(5px) translateY(-2.5px) scale(1.025);
        }
        25% {
          transform: translateX(10px) translateY(-5px) scale(1.05);
        }
        37.5% {
          transform: translateX(7.5px) translateY(-3.75px) scale(1.0375);
        }
        50% {
          transform: translateX(-5px) translateY(10px) scale(0.95);
        }
        62.5% {
          transform: translateX(-2.5px) translateY(5px) scale(0.975);
        }
        75% {
          transform: translateX(5px) translateY(-3px) scale(1.02);
        }
        87.5% {
          transform: translateX(2.5px) translateY(-1.5px) scale(1.01);
        }
      }

      /* Full-screen Logo */
      .logo-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 4;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo {
        width: 90vw;
        height: 90vh;
        max-width: 1200px;
        max-height: 1200px;
        filter: drop-shadow(0 45px 90px rgba(218, 165, 32, 0.8));
        animation: logoMorph 6s ease-in-out infinite;
        transition: all 0.3s ease;
      }

      @keyframes logoMorph {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          filter: drop-shadow(0 20px 40px rgba(218, 165, 32, 0.4));
        }
        12.5% {
          transform: scale(1.03) rotate(0.5deg);
          filter: drop-shadow(0 22px 45px rgba(218, 165, 32, 0.5));
        }
        25% {
          transform: scale(1.05) rotate(1deg);
          filter: drop-shadow(0 25px 50px rgba(218, 165, 32, 0.6));
        }
        37.5% {
          transform: scale(1.02) rotate(0.75deg);
          filter: drop-shadow(0 23px 47px rgba(218, 165, 32, 0.55));
        }
        50% {
          transform: scale(0.95) rotate(-1deg);
          filter: drop-shadow(0 15px 30px rgba(218, 165, 32, 0.3));
        }
        62.5% {
          transform: scale(0.98) rotate(-0.5deg);
          filter: drop-shadow(0 18px 35px rgba(218, 165, 32, 0.4));
        }
        75% {
          transform: scale(1.02) rotate(0.5deg);
          filter: drop-shadow(0 22px 45px rgba(218, 165, 32, 0.5));
        }
        87.5% {
          transform: scale(1.01) rotate(0.25deg);
          filter: drop-shadow(0 21px 42px rgba(218, 165, 32, 0.45));
        }
      }

      /* Floating Particles - DOUBLED! */
      .particles-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(218, 165, 32, 0.8);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(218, 165, 32, 0.6);
      }

      .particle:nth-child(1) {
        left: 5%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 10%;
        animation-delay: 0.5s;
      }
      .particle:nth-child(3) {
        left: 15%;
        animation-delay: 1s;
      }
      .particle:nth-child(4) {
        left: 20%;
        animation-delay: 1.5s;
      }
      .particle:nth-child(5) {
        left: 25%;
        animation-delay: 2s;
      }
      .particle:nth-child(6) {
        left: 30%;
        animation-delay: 2.5s;
      }
      .particle:nth-child(7) {
        left: 35%;
        animation-delay: 3s;
      }
      .particle:nth-child(8) {
        left: 40%;
        animation-delay: 3.5s;
      }
      .particle:nth-child(9) {
        left: 45%;
        animation-delay: 4s;
      }
      .particle:nth-child(10) {
        left: 50%;
        animation-delay: 4.5s;
      }
      .particle:nth-child(11) {
        left: 55%;
        animation-delay: 5s;
      }
      .particle:nth-child(12) {
        left: 60%;
        animation-delay: 0.5s;
      }
      .particle:nth-child(13) {
        left: 65%;
        animation-delay: 1s;
      }
      .particle:nth-child(14) {
        left: 70%;
        animation-delay: 1.5s;
      }
      .particle:nth-child(15) {
        left: 75%;
        animation-delay: 2s;
      }
      .particle:nth-child(16) {
        left: 80%;
        animation-delay: 2.5s;
      }
      .particle:nth-child(17) {
        left: 85%;
        animation-delay: 3s;
      }
      .particle:nth-child(18) {
        left: 90%;
        animation-delay: 3.5s;
      }
      .particle:nth-child(19) {
        left: 95%;
        animation-delay: 4s;
      }
      .particle:nth-child(20) {
        left: 2%;
        animation-delay: 4.5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translateY(90vh) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(10vh) scale(1);
        }
        100% {
          transform: translateY(0vh) scale(0);
          opacity: 0;
        }
      }

      /* Social Media Icons */
      .social-media-container {
        position: absolute;
        top: 12%;
        left: 50%;
        transform: translate(-50%, -50%) !important;
        z-index: 6;
        display: flex;
        gap: 4rem;
        align-items: center;
        justify-content: center;
        padding: 0;
        background: transparent;
        border-radius: 0;
        backdrop-filter: none;
        opacity: 1 !important;
        visibility: visible !important;
      }

      /* Social Login Button */
      .social-login-button {
        position: absolute;
        top: 25%;
        left: 5%;
        z-index: 6;
        background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-size: 16px;
        font-weight: 700;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        font-family: 'Inter', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .social-login-button:hover {
        background: linear-gradient(135deg, #3a7bc8 0%, #2d6aa8 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
      }

      .social-login-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
      }

      .social-icon {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border: 3px solid rgba(255, 255, 255, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
        opacity: 1 !important;
        visibility: visible !important;
      }

      .social-icon:hover {
        transform: translateY(-5px) scale(1.1);
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .social-icon:active {
        transform: translateY(-2px) scale(1.05);
      }

      .icon-text {
        font-size: 40px;
        line-height: 1;
        transition: all 0.3s ease;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        display: block;
      }

      .social-icon:hover .icon-text {
        transform: scale(1.1);
      }

      /* Inline SVG sizes for social icons */
      .social-icon svg {
        width: 70px;
        height: 70px;
        display: block;
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        transition: transform 0.3s ease;
        fill: #ffffff;
        opacity: 1 !important;
        visibility: visible !important;
      }

      .social-icon:hover svg {
        transform: scale(1.1);
      }

      .telegram-icon {
        background: linear-gradient(135deg, #0088cc 0%, #00a8ff 100%);
      }

      .telegram-icon:hover {
        background: linear-gradient(135deg, #00a8ff 0%, #0088cc 100%);
        box-shadow: 0 10px 25px rgba(0, 136, 204, 0.4);
      }

      .youtube-icon {
        background: linear-gradient(135deg, #ff0000 0%, #ff4444 100%);
      }

      .youtube-icon:hover {
        background: linear-gradient(135deg, #ff4444 0%, #ff0000 100%);
        box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
      }

      .x-icon {
        background: linear-gradient(135deg, #000000 0%, #333333 100%);
      }

      .x-icon:hover {
        background: linear-gradient(135deg, #333333 0%, #000000 100%);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }

      .social-icon::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s;
      }

      .social-icon:hover::before {
        left: 100%;
      }

      /* Force visibility for social icons */
      .social-media-container.aos-animate,
      .social-media-container[data-aos] {
        opacity: 1 !important;
        visibility: visible !important;
        transform: translate(-50%, -50%) !important;
        top: 12% !important;
      }

      /* Force visibility for buttons */
      .social-login-button.aos-animate,
      .social-login-button[data-aos] {
        top: 25% !important;
      }

      .start-button-container.aos-animate,
      .start-button-container[data-aos] {
        bottom: 15% !important;
      }

      .social-icon.aos-animate,
      .social-icon[data-aos] {
        opacity: 1 !important;
        visibility: visible !important;
      }

      /* Start Button with Enhanced Effects */
      .start-button-container {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
      }

      .start-button {
        background: linear-gradient(
          135deg,
          #b8860b 0%,
          #daa520 25%,
          #ffd700 50%,
          #daa520 75%,
          #b8860b 100%
        );
        border: 3px solid rgba(218, 165, 32, 0.8);
        border-radius: 30px;
        padding: 2rem 5rem;
        font-size: 2rem;
        font-weight: 700;
        color: #1a2332;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow:
          0 20px 40px rgba(184, 134, 11, 0.6),
          0 0 30px rgba(218, 165, 32, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        text-transform: uppercase;
        letter-spacing: 3px;
        font-family: 'Cinzel', 'Times New Roman', serif;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(15px);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        white-space: nowrap;
      }

      .start-button:hover {
        transform: translateY(-8px) scale(1.08);
        box-shadow:
          0 30px 60px rgba(184, 134, 11, 0.8),
          0 0 50px rgba(218, 165, 32, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
        background: linear-gradient(
          135deg,
          #b8860b 0%,
          #daa520 25%,
          #ffd700 50%,
          #daa520 75%,
          #b8860b 100%
        );
        border-color: rgba(218, 165, 32, 0.9);
      }

      .start-button:active {
        transform: translateY(-3px) scale(1.03);
        box-shadow:
          0 20px 40px rgba(184, 134, 11, 0.7),
          0 0 40px rgba(218, 165, 32, 0.5);
      }

      .start-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.7),
          rgba(218, 165, 32, 0.8),
          rgba(255, 255, 255, 0.7),
          transparent
        );
        transition: left 0.8s;
        filter: blur(1px);
      }

      .start-button:hover::before {
        left: 100%;
        filter: blur(0.5px);
      }

      .start-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(218, 165, 32, 0.1) 0%,
          transparent 70%
        );
        animation: sunGlow 3s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes sunGlow {
        0%,
        100% {
          opacity: 0.3;
          transform: rotate(0deg) scale(1);
        }
        50% {
          opacity: 0.6;
          transform: rotate(180deg) scale(1.1);
        }
      }

      /* Responsive Design - Optimized for all screen sizes */

      /* Ultra Wide Screens (4K+) */
      @media (min-width: 2560px) {
        .logo {
          width: 70vw;
          height: 70vh;
          max-width: 1600px;
          max-height: 1600px;
        }

        .social-icon {
          width: 160px;
          height: 160px;
          border: 4px solid rgba(255, 255, 255, 0.25);
        }
        .social-icon svg {
          width: 90px;
          height: 90px;
        }
        .social-media-container {
          gap: 6rem;
          top: 10% !important;
        }

        .start-button {
          padding: 2.5rem 6rem;
          font-size: 2.4rem;
          border-radius: 35px;
        }

        .start-button-container {
          bottom: 10%;
        }

        .social-login-button {
          padding: 1.2rem 2.5rem;
          font-size: 18px;
          top: 20%;
        }
      }

      /* Very Large Screens (1920px+) */
      @media (min-width: 1920px) and (max-width: 2559px) {
        .logo {
          width: 75vw;
          height: 75vh;
          max-width: 1400px;
          max-height: 1400px;
        }

        .social-icon {
          width: 140px;
          height: 140px;
          border: 4px solid rgba(255, 255, 255, 0.25);
        }
        .social-icon svg {
          width: 80px;
          height: 80px;
        }
        .social-media-container {
          gap: 5rem;
          top: 11% !important;
        }

        .start-button {
          padding: 2.2rem 5.5rem;
          font-size: 2.2rem;
          border-radius: 32px;
        }

        .start-button-container {
          bottom: 12%;
        }

        .social-login-button {
          padding: 1.1rem 2.2rem;
          font-size: 17px;
          top: 22%;
        }
      }

      /* Large Screens (1440px-1919px) */
      @media (min-width: 1440px) and (max-width: 1919px) {
        .logo {
          width: 80vw;
          height: 80vh;
          max-width: 1200px;
          max-height: 1200px;
        }

        .social-icon {
          width: 130px;
          height: 130px;
          border: 3px solid rgba(255, 255, 255, 0.25);
        }
        .social-icon svg {
          width: 75px;
          height: 75px;
        }
        .social-media-container {
          gap: 4.5rem;
          top: 12% !important;
        }

          padding: 2rem 5rem;
          font-size: 2rem;
          border-radius: 30px;
        }

          bottom: 13%;

          padding: 1rem 2rem;
          font-size: 16px;
          top: 24%;
        }
      }

      /* Desktop Screens (1200px-1439px) */
      @media (min-width: 1200px) and (max-width: 1439px) {
        .logo {
          width: 85vw;
          height: 85vh;
          max-width: 1000px;
          max-height: 1000px;
        }

        .social-icon {
          width: 120px;
          height: 120px;
          border: 3px solid rgba(255, 255, 255, 0.25);
        }
        .social-icon svg {
          width: 70px;

        }
        .social-media-container {
          gap: 4rem;

        }

          padding: 1.8rem 4.5rem;
          font-size: 1.9rem;
          border-radius: 28px;
        }

        .start-button-container {
          bottom: 14%;
        }

        .social-login-button {
          padding: 0.9rem 1.8rem;
          font-size: 15px;
          top: 25%;
        }
      }

      /* Medium Screens (1024px-1199px) */
      @media (min-width: 1024px) and (max-width: 1199px) {
        .logo {
          width: 90vw;
          height: 90vh;
          max-width: 900px;
          max-height: 900px;
        }

        .social-icon {
          width: 110px;
          height: 110px;
          border: 3px solid rgba(255, 255, 255, 0.25);
        }
        .social-icon svg {
          width: 65px;
          height: 65px;
        }
        .social-media-container {
          gap: 3.5rem;
          top: 14% !important;
        }

        .start-button {
          padding: 1.6rem 4rem;
          font-size: 1.8rem;
          border-radius: 26px;
        }

        .start-button-container {
          bottom: 15%;
        }

        .social-login-button {
          padding: 0.8rem 1.6rem;
          font-size: 14px;
          top: 26%;
        }
      }

      /* Tablets (768px-1023px) */
      @media (min-width: 768px) and (max-width: 1023px) {
        .logo {
          width: 95vw;
          height: 95vh;
          max-width: 800px;
          max-height: 800px;
        }

        .social-icon {
          width: 100px;
          height: 100px;
          border: 3px solid rgba(255, 255, 255, 0.25);
        }
        .social-icon svg {
          width: 60px;
          height: 60px;
        }
        .social-media-container {
          gap: 3rem;
          top: 15% !important;
        }

        .start-button {
          padding: 1.4rem 3.5rem;
          font-size: 1.7rem;
          border-radius: 24px;
        }

        .social-login-button {
          padding: 0.7rem 1.4rem;
          font-size: 13px;
          top: 28%;
        }

        .start-button-container {
          bottom: 12%;
        }
      }

      /* Small Tablets (600px-767px) */
      @media (min-width: 600px) and (max-width: 767px) {
        .logo {
          width: 110vw;
          height: 110vh;
          max-width: 1000px;
          max-height: 1000px;
        }

    <!-- Start Button -->
    <div class="start-button-container">

        data-aos="fade-up"

      >
        Start Game
      </button>

    <script>
      // Initialize AOS
      AOS.init({
        duration: 2000,
        once: true,
        easing: 'ease-out-cubic',
      });

      // Force social icons visibility
      setTimeout(() => {
        const socialContainer = document.querySelector(
          '.social-media-container'
        );
        const socialIcons = document.querySelectorAll('.social-icon');

        if (socialContainer) {
          socialContainer.style.opacity = '1';
          socialContainer.style.visibility = 'visible';
          socialContainer.style.transform = 'translate(-50%, -50%)';
          socialContainer.style.top = '12%';
        }

        socialIcons.forEach(icon => {
          icon.style.opacity = '1';
          icon.style.visibility = 'visible';
        });
      }, 100);

      // GSAP Animations
      gsap.registerPlugin(TextPlugin);

      gsap
        .timeline()
        .from('.logo-container', {
          duration: 2,
          scale: 0,
          rotation: 360,
          ease: 'back.out(1.7)',
        })
        .from(
          '.social-login-button',
          {
            duration: 1.2,
            x: -100,
            opacity: 0,
            ease: 'power3.out',
          },
          '-=1.5'
        )
        .from(
          '.social-media-container',
          {
            duration: 1.2,
            scale: 0,
            opacity: 0,
            ease: 'back.out(1.7)',
          },
          '-=1.5'
        )
        .from(
          '.start-button-container',
          {
            duration: 1.5,
            y: 100,
            opacity: 0,
            ease: 'power3.out',
          },
          '-=1'
        );

      // Particle System - DOUBLED!
      function createParticles() {
        const particlesContainer = document.querySelector(
          '.particles-container'
        );
        const particleCount = 40; // Doubled from 20!

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.animationDuration = Math.random() * 3 + 3 + 's';
          particlesContainer.appendChild(particle);
        }
      }

      // Enhanced Start Game Function
      function startGame() {
        const button = document.querySelector('.start-button');

        // GSAP animation for button
        gsap.to(button, {
          duration: 0.3,
          scale: 0.95,
          ease: 'power2.out',
        });

        gsap.to(button, {
          duration: 0.3,
          scale: 1,
          ease: 'power2.out',
          delay: 0.3,
        });

        button.textContent = 'Loading...';
        button.classList.add('loading-pulse');

        // Create particle burst effect
        gsap.to('.particle', {
          duration: 0.5,
          scale: 2,
          opacity: 0,
          stagger: 0.05,
          ease: 'power2.out',
        });

        setTimeout(() => {
          window.location.href = 'https://t.me/elemgamebot/?startapp';
        }, 1000);
      }

      // Social Login Function
      function socialLogin() {
        const button = document.querySelector('.social-login-button');

        // GSAP animation for button
        gsap.to(button, {
          duration: 0.2,
          scale: 0.95,
          ease: 'power2.out',
        });

        gsap.to(button, {
          duration: 0.2,
          scale: 1,
          ease: 'power2.out',
          delay: 0.2,
        });

        // Show social media options with animation
        const socialContainer = document.querySelector(
          '.social-media-container'
        );
        gsap.to(socialContainer, {
          duration: 0.5,
          scale: 1.1,
          ease: 'power2.out',
        });

        gsap.to(socialContainer, {
          duration: 0.5,
          scale: 1,
          ease: 'power2.out',
          delay: 0.5,
        });

        // Create particle burst effect around button
        gsap.to('.particle', {
          duration: 0.8,
          scale: 1.5,
          opacity: 0.6,
          stagger: 0.02,
          ease: 'power2.out',
        });
      }

      // Interactive Effects - DOUBLED!
      document.addEventListener('DOMContentLoaded', function () {
        createParticles();

        // Enhanced Mouse movement effect on logo
        document.addEventListener('mousemove', e => {
          const logo = document.querySelector('.logo');
          const xAxis = (window.innerWidth / 2 - e.pageX) / 20; // More sensitive
          const yAxis = (window.innerHeight / 2 - e.pageY) / 20; // More sensitive

          gsap.to(logo, {
            duration: 0.3, // Faster response
            rotationY: xAxis,
            rotationX: yAxis,
            ease: 'power2.out',
          });
        });

        // Enhanced Hover effects
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseenter', () => {
          gsap.to(logo, {
            duration: 0.2, // Faster
            scale: 1.15, // Bigger scale
            ease: 'power2.out',
          });

          // Add glow effect
          gsap.to(logo, {
            duration: 0.3,
            filter: 'drop-shadow(0 30px 60px rgba(218, 165, 32, 0.8))',
            ease: 'power2.out',
          });
        });

        logo.addEventListener('mouseleave', () => {
          gsap.to(logo, {
            duration: 0.3,
            scale: 1,
            ease: 'power2.out',
          });

          // Remove glow effect
          gsap.to(logo, {
            duration: 0.3,
            filter: 'drop-shadow(0 20px 40px rgba(218, 165, 32, 0.4))',
            ease: 'power2.out',
          });
        });

        // Add click effect
        logo.addEventListener('click', () => {
          gsap.to(logo, {
            duration: 0.1,
            scale: 0.95,
            ease: 'power2.out',
          });

          gsap.to(logo, {
            duration: 0.1,
            scale: 1,
            ease: 'power2.out',
            delay: 0.1,
          });

          // Create ripple effect
          createRippleEffect(e);
        });

        // Add keyboard effects
        document.addEventListener('keydown', e => {
          if (e.key === ' ') {
            // Spacebar
            e.preventDefault();
            logo.click();
          }
        });

        // Social media icons hover effects
        const socialIcons = document.querySelectorAll('.social-icon');
        socialIcons.forEach(icon => {
          icon.addEventListener('mouseenter', () => {
            gsap.to(icon, {
              duration: 0.3,
              scale: 1.1,
              ease: 'power2.out',
            });
          });

          icon.addEventListener('mouseleave', () => {
            gsap.to(icon, {
              duration: 0.3,
              scale: 1,
              ease: 'power2.out',
            });
          });

          icon.addEventListener('click', () => {
            gsap.to(icon, {
              duration: 0.1,
              scale: 0.9,
              ease: 'power2.out',
            });

            gsap.to(icon, {
              duration: 0.1,
              scale: 1,
              ease: 'power2.out',
              delay: 0.1,
            });
          });
        });
      });

      // Ripple effect function
      function createRippleEffect(e) {
        const ripple = document.createElement('div');
        ripple.style.position = 'absolute';
        ripple.style.width = '20px';
        ripple.style.height = '20px';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(218, 165, 32, 0.6)';
        ripple.style.pointerEvents = 'none';
        ripple.style.left = e.clientX - 10 + 'px';
        ripple.style.top = e.clientY - 10 + 'px';
        ripple.style.zIndex = '1000';

        document.body.appendChild(ripple);

        gsap.to(ripple, {
          duration: 0.6,
          scale: 20,
          opacity: 0,
          ease: 'power2.out',
          onComplete: () => {
            document.body.removeChild(ripple);
          },
        });
      }
    </script>
